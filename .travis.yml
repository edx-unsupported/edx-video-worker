language: python

dist: precise

python:
  - "2.7"
sudo: required

env:
  - SERVER_NAME=worker

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ffmpeg

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - pip install codecov

script: video_worker

script:
  - make validate

after_success:
  - pip install -U codecov
  - codecov
